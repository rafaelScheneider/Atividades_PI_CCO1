<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">
    <div>
        <canvas id="chart1" style="position:relative; height:40vh; width:40vh;"></canvas>
    </div>
    <div>  
        <canvas id="chart2" style="position:relative; height:40vh; width:40vh;"></canvas>
    </div>

        <script>
            // Line Chart
            var lineChart = new Chart(document.getElementById('chart1'), {
                type: 'line',
                data: {
                    labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                    datasets: [{
                        label: 'Temperatura',
                        data: [30, 29, 28, 25, 22, 23],
                        backgroundColor: 'rgb(0, 99, 132)',
                    },{
                        label: 'Umidade',
                        data: [80, 82, 80, 85, 80, 83],
                        backgroundColor: 'rgb(255, 99, 132)',
                    }]
                },
            });
            // Bar Chart
            var barChart = new Chart(document.getElementById('chart2'), {
                type: 'bar',
                data: {
                    labels: ['Fevereiro', 'Merço', 'Abril', 'Maio', 'Junho'],
                    datasets: [{
                        label: 'Temperatura média',
                        data: [24, 27, 23, 20, 18],
                        backgroundColor: 'rgb(54, 162, 235)',
                    },{
                        label: 'Umidade média',
                        data: [89, 93, 87, 88, 82],
                        backgroundColor: 'rgb(255, 99, 132)',
                    }]
                },
            });
        </script>
</body>

</html>
